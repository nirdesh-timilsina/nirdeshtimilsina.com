        body {
            font-family: Arial, sans-serif;

        /* Nepal flag container */
        .flag-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .flag-container img {
            width: 120px;
            height: auto;
            animation: wave 1s infinite alternate;
        }

        /* Flag waving animation */
        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(5deg); }
        }

        nav {
            display: flex;
            justify-content: center;

        }
        nav a:hover {

        }

        /* Section styling */

            padding: 30px;
            text-align: center;
        }
        section h2 {
            color: #1E90FF; /* Dodger blue for headings */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4682B4; /* Steel blue */
            color: white;
        }
